<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>饼图</title>
    <meta name="Description" content="" />
    <meta name="Keywords" content="" />
    <script type="text/javascript" src="ichart.1.2.min.js"></script>
		<script type="text/javascript" >
			//定义数据
			$(function(){
				var chart = new iChart.Column2D({
					render : 'canvasDiv1',//渲染的Dom目标,canvasDiv为Dom的ID
					data: [{name:"123",value:20,color:'red'}],//绑定数据
					title : 'Hello World\'s Height In Alphabet',//设置标题
					width : 800,//设置宽度，默认单位为px
					height : 400,//设置高度，默认单位为px
					shadow:true,//激活阴影
					shadow_color:'#c7c7c7',//设置阴影颜色
					coordinate:{//配置自定义坐标轴
						scale:[{//配置自定义值轴
								position:'left',//配置左值轴 
								start_scale:0,//设置开始刻度为0
								end_scale:26,//设置结束刻度为26
								scale_space:2,//设置刻度间距
								listeners:{//配置事件
										parseText:function(t,x,y){//设置解析值轴文本
												return {text:t+" cm"}
										}
								}
						}]
					}
				})
			})
				
    $(function(){
				var data = new Array();
				// <!--var contact = ;-->
				var width = "200px";
				var height = "200px";
				var offsetx = "20px";
				var offsety = "20px";
				var radius = "50px";
				// <!--eval('data='+contact);-->
				new iChart.Pie2D({
					render : 'canvasDiv',
					data: [{name:"111",value:20, color:'red'},{name:"222",value:20, color:'blue'}],
					align:'center',
					legend : {//图例
						enable : true,
						align:'left',
						border:null
					},
					sub_option : {
						label : {
							background_color:null,
							sign:false,//设置禁用label的小图标
							padding:'0 4',
							border:{
								enable:false,
								color:'#666666'
							},
							fontsize:11,
							fontweight:600,
							color : '#4572a7'
						},
						border : {
							width : 2,
							color : '#ffffff'
						}
					},
					animation:true,
					showpercent:true,
					decimalsnum:2,
					offsetx:-offsetx,
					offsety:-offsety,
					width : width,
					height : height,
					border:null,//外边框
					radius:radius
				}).draw();
			});
	</script>
</head>
<body >
<div id='canvasDiv1'>
</div>

<div id='canvasDiv'>
</div>
</body>
</html>
