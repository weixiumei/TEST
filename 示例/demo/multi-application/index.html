<html>
  <head>
    <meta charset="utf-8">
    <title>多页应用</title>
    <!-- <script src="node_modules/vue/dist/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{message}}</div>
    <script>
      new Vue({
        el:'#app',
        data:{
          message:"hello vue"
        }
      })
    </script>
  </body>
</html>
