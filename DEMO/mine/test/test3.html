<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>图片轮播</title>
  <link rel="stylesheet" href="test3.css">
</head>
<body>
  <div class="container">
    <!--缩略图列表-->
    <ul class="gallery-wrapper">
      <li>
        <a href="#image-1">
          <img src="img/1.jpg">
        </a>
      </li>
      <li>
        <a href="#image-2">
          <img src="img/2.jpg">
        </a>
      </li>
      <li>
        <a href="#image-3">
          <img src="img/3.jpg">
        </a>
      </li>
    </ul>
    <!--大图容器-->
    <div class="hidden-images-wrapper">
      <div id="image-1">
        <img src="img/1.jpg">
        <a class="img-prev" href="#image-3">PREV</a>
        <a class="img-next" href="#image-2">NEXT</a>
        <a class="img-close" href="#"></a>
      </div>
      <div id="image-2">
        <img src="img/2.jpg">
        <a class="img-prev" href="#image-1">PREV</a>
        <a class="img-next" href="#image-3">NEXT</a>
        <a class="img-close" href="#"></a>
      </div>
      <div id="image-3">
        <img src="img/3.jpg">
        <a class="img-prev" href="#image-2">PREV</a>
        <a class="img-next" href="#image-1">NEXT</a>
        <a class="img-close" href="#"></a>
      </div>
    </div>
  </div>
</body>
</html>
