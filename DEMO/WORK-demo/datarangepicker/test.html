<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datarangepicker</title>
    <link rel="stylesheet" href="./daterangepicker.css" />
    <script src="./jquery-1.8.3.js"></script>
    <script src="./moment.min.js"></script>
    <script src="./daterangepicker.js"></script>
  </head>
  <body>
    <input type="text" id="config-demo" style="width: 200px;padding: 5px;">
    <script type="text/javascript">
      // $(document).ready(function() {
        $('#config-demo').daterangepicker(
        {
          "linkedCalendars": false,
          "startDate":'2019/09/09',
          "endDate": moment().subtract(0, 'days'),
          "minDate": moment().subtract(180, 'days'),
          "maxDate": moment().subtract(0, 'days'),
          locale: {
              format: "YYYY/MM/DD", //设置显示格式
              applyLabel: '确定', //确定按钮文本
              cancelLabel: '取消', //取消按钮文本
              customRangeLabel: '自定义',
              daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
              monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                  '七月', '八月', '九月', '十月', '十一月', '十二月'
              ],
              // firstDay: 1
          }
        },
        function(start, end, label) {
          console.log('日期范围: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD')); 
        })
      // })
    </script>
  </body>
</html>
