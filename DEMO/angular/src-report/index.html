function search_button(){
  $.ajax({
    url: API_URL_PREFIX+API_URL['user_shop_list'],
    data:JSON.stringify({shop_info:$('.shop_select input')[0].value}),
    type:'POST',
    dateType:'json',
    contentType:"application/json",
    success:function(data){
      if(data.code != 0){
        _error_handle(data);
        return;
      }
      data = data.data;
      var data_shop = {
          'code':'shop_code',
          'id':'shop_id',
          'name':'shop_name'
      }
      for(var i = 0 ; i < data.shops.length; i ++){
          for(var ss in data_shop){
              data.shops[i][ss] = data.shops[i][data_shop[ss]];
          }
      }
      
      var shops = '';
      // close_shops();
      for(var i=0; i<data.shops.length; i++){
        shops += '<div onclick="close_shops('+data.shops[i].id+')">\
                    <li>['+data.shops[i].code+'] '+data.shops[i].name+'</li>\
                  </div>'
      }

      $('.length ')[0].innerText = data.shops.length;
      $('.row ul').html(shops);
    },
    complete: function(){
      console.log('complete');
    },
    error: function(data){
      console.log('error');
      _error_handle(data);
    },
    beforeSend : function(request){
      request.setRequestHeader("token", token);
    }
  })
}

function close_shops(id){
  // sessionStorage.setItem('shop_flg',true);
  var _s = getUrlParameter('_s');
  var _lang = getUrlParameter('lang');
  var change_shop = getUrlParameter('change_shop');

  var url = 'index.html?shop_id=' + id+
                      '&lang='+_lang+
                      '&_s='+_s+
                      '&change_shop='+change_shop;
  window.location.href = url;
  //门店查询头部显示
  $('.top_cen_shop').hide();
  //门店查询显示
  $('.shop_select').hide();
  //查询报表头部显示
  $('.top_cen').show();
  //查询报表显示
  $('.ck').show();
  console.log('');
}
