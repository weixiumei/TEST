    <div class="container-fluid">
    	<div class="row head">
    		<img src="assets/images/logo.png" class="pull-left img-responsive">
    		<a href="#" class="pull-right">回到官网首页</a>
    	</div>
	    <div class="row">
	      	<div class="col-sm-6 col-md-offset-3">
	      		<form>
		        	<div class="text-center">
		        		<h1>申请试用</h1>
			    		<p>请先填写以下信息再进行软件下载，我们会在三个工作日内答复您是否通过审核，审核通过则会附上软件体验账号、密码等相关信息</p>
			    	</div>
		        	<div class="row">
		          		<div class="col-md-8 col-md-offset-2">
		            		<div class="form-group">
						    	<label for="inputName">申请人 *</label>
						    	<input type="text" class="form-control" id="inputName" placeholder="请在此处填写您姓名">
							</div>
							<div class="form-group">
						    	<label for="inputCompanyName">公司名称 *</label>
						    	<input type="text" class="form-control" id="inputCompanyName" placeholder="请在此处填写您公司的名称">
							</div>
							<div class="form-group">
						    	<label for="inputPhone">联系电话(接收体验账号、密码等相关信息) *</label>
						    	<input type="number" class="form-control" id="inputPhone" placeholder="请在此处填写您的手机号码">
							</div>
							<div class="form-group">
								<label for="inputEmail">联系邮箱</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="请在此处填写您联系邮箱">
							</div>
							<div class="form-group">
						    	<label for="inputAddress">联系地址</label>
						    	<input type="text" class="form-control" id="inputAddress" placeholder="请在此处填写您的联系地址">
							</div>
							<div class="form-group">
						    	<label for="inputPurposeOfUse">使用目的</label>
						    	<input type="text" class="form-control" id="inputPurposeOfUse" placeholder="请在此处填写您的使用目的">
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">提交审核</button>
							<button type="submit" class="btn btn-default btn-lg btn-block">软件下载</button>
		          		</div>
		        	</div>
	        	</form>
	      	</div>
	    </div>


    	<div class="row foot">
    		<div>
    			<div class="col-md-6 col-md-offset-2">
		    		<h4>我们在这里</h4>
		    		<div>互道信息技术(上 )有限公司</div>
		    		<div>地址: 上海市浦东新区博霞  50 号 408室</div>
		    		<div>电话: +86 21 3319 9981</div>
		    		<div>联系销售代表: sales@nexttao.com</div>
		    		<div>成为合作伙伴: partners@nexttao.com</div>
		    		<div>电邮: contact@nexttao.com</div>
	    		</div>
	    		<div class="col-md-4">
	    			<div class="text-center">关注我们获取最新信息</div>
	    			<img src="assets/images/logo_code.jpg" class="center-block img-responsive">
    			</div>
    		</div>
