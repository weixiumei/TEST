<html>
<head>
	<title>闭包和原型链</title>
	<script>
	function show(x) {
		// typeof xx : undefind number string boolean function object
		// 值类型的类型判断用typeof，引用类型的类型判断用instanceof-->function object
        console.log(typeof x);    // undefined
        console.log(typeof 10);   // number
        console.log(typeof 'abc' === 'string'); // true
        console.log(typeof true);  // boolean

        console.log(typeof function () {});  //function
        console.log(function () {} instanceof Object);  //true
        console.log('function () {}' instanceof String);  //false

        console.log(typeof [1, 'a', true]);  //object
        console.log({ a: 10, b: 20 } instanceof Object);  //object
        console.log(typeof null);  //object
        console.log(typeof new Number(10));  //object
    }
    show();

    // 函数默认属性prototype，prototype的属性值是一个对象
    function fn(){};
    fn.prototype = {constructor:fn}
	</script>
</head>
<body>

</body>
</html>
