<html>
<head>
  <title>iscroll4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" type="text/css" href="assets/css/demo.css">

  <script src="assets/js/jquery.min.js"></script> 
  <script src="assets/js/iscroll-4.js"></script>
  <script src="assets/js/echarts.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/angular-1.4.8.min.js"></script>
  <script src="assets/js/angular-resource.js"></script>
  <script src="assets/js/angular-route.js"></script>

  // <script type="text/javascript" src="assets/js/ng-iscroll.js"></script>
  <script type="text/javascript" src="assets/api/app-4.js"></script>
  <style type="text/css">
    body,ul,li {
      padding:0;
      margin:0;
      border:0;
    }

    body {
      font-size:12px;
      -webkit-user-select:none;
        -webkit-text-size-adjust:none;
      font-family:helvetica;
    }

    #header {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:45px;
      line-height:45px;
      background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #fe96c9), color-stop(0.05, #d51875), color-stop(1, #7b0a2e));
      background-image:-moz-linear-gradient(top, #fe96c9, #d51875 5%, #7b0a2e);
      background-image:-o-linear-gradient(top, #fe96c9, #d51875 5%, #7b0a2e);
      padding:0;
      color:#eee;
      font-size:20px;
      text-align:center;
    }

    #header a {
      color:#f3f3f3;
      text-decoration:none;
      font-weight:bold;
      text-shadow:0 -1px 0 rgba(0,0,0,0.5);
    }

    #footer {
      position:absolute;
      bottom:0; left:0;
      width:100%;
      height:48px;
      background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #999), color-stop(0.02, #666), color-stop(1, #222));
      background-image:-moz-linear-gradient(top, #999, #666 2%, #222);
      background-image:-o-linear-gradient(top, #999, #666 2%, #222);
      padding:0;
      border-top:1px solid #444;
    }

    #wrapper {
      position:absolute; z-index:1;
      top:45px; bottom:48px; left:0;
      width:100%;
      background:#555;
      overflow:auto;
    }

    #scroller {
      position:relative;
    /*  -webkit-touch-callout:none;*/
      -webkit-tap-highlight-color:rgba(0,0,0,0);

      /*float:left;*/
      width:100%;
      padding:0;
    }

    #scroller ul {
      position:relative;
      list-style:none;
      padding:0;
      margin:0;
      width:100%;
      text-align:left;
    }

    #scroller li {
      padding:0 10px;
      height:40px;
      line-height:40px;
      border-bottom:1px solid #ccc;
      border-top:1px solid #fff;
      background-color:#fafafa;
      font-size:14px;
    }

    #scroller li > a {
      display:block;
    }


    /**
     *
     * Pull down styles
     *
     */
    #pullDown, #pullUp {
        background:#fff;
        height:40px;
        line-height:40px;
        padding:5px 10px;
        border-bottom:1px solid #ccc;
        font-weight:bold;
        font-size:14px;
        color:#888;
    }
    #pullDown .pullDownIcon, #pullUp .pullUpIcon  {
        display:block; float:left;
        width:40px; height:40px;
        background:url(assets/img/loading2.png) 0 0 no-repeat;
        -webkit-background-size:40px 40px; background-size:40px 40px;
        -webkit-transition-property:-webkit-transform;
        -webkit-transition-duration:250ms;  
        display: none;
    }
    #pullDown .pullDownIcon {
        -webkit-transform:rotate(0deg) translateZ(0);
    }
    #pullUp .pullUpIcon  {
        -webkit-transform:rotate(-180deg) translateZ(0);
    }

    #pullDown.flip .pullDownIcon {
        -webkit-transform:rotate(-180deg) translateZ(0);
    }

    #pullUp.flip .pullUpIcon {
        -webkit-transform:rotate(0deg) translateZ(0);
    }

    #pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
        background-position:0 100%;
        -webkit-transform:rotate(0deg) translateZ(0);
        -webkit-transition-duration:0ms;

        -webkit-animation-name:loading;
        -webkit-animation-duration:2s;
        -webkit-animation-iteration-count:infinite;
        -webkit-animation-timing-function:linear;
    }

    @-webkit-keyframes loading {
        from { -webkit-transform:rotate(0deg) translateZ(0); }
        to { -webkit-transform:rotate(360deg) translateZ(0); }
    }
  </style>
</head>

<body>
  <div ng-app='App'>
    <div ng-controller='Controller'>
      <div id="header"><a href="http://cubiq.org/iscroll">iScroller Test</a></div>
      <div id="wrapper" ng-scroll>
        <div id="scroller" style="transform-origin: 0px 0px 0px; transition-timing-function: cubic-bezier(0.33, 0.66, 0.66, 1); position: absolute; top: -51px; left: 0px; transition-duration: 0ms;">
          <div id="pullDown" class="">
            <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
          </div>
          <ul id="thelist">
            <li>Pretty row 1</li>
            <li id="aaa">Pretty row 2</li>
            <li>Pretty row 3</li>
            <li>Pretty row 4</li>
            <li>Pretty row 5</li>
            <li>Pretty row 6</li>
            <li>Pretty row 7</li>
            <li>Pretty row 8</li>
            <li>Pretty row 9</li>
            <li>Pretty row 10</li>
          </ul>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>
</body>
