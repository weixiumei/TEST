<!--  head：页面的</head>之前代码 -->
<#include 'inc.head.html'>
<body>
	<!-- header：body的共同header -->
    <#include 'inc.header.html'>
    <!-- container-fluid -->
    <div class="container" ng-controller="echarts">
    	
		<!-- select -->
		echarts 图：<select 
			ng-change=""
            ng-model="select_echarts" 
            ng-options="m.key as m.value for m in echarts_list">
        </select>

        <!-- 折线图 line -->
        <div class="bg" ng-show="select_echarts=='line'">
        	<div id="line1" ng-style="{height:line_style.height1}"></div>
        	<div class="clear"></div>
        </div>

        <!-- 条形图 bar -->
        <div class="bg" ng-show="select_echarts=='bar'">
        	<div id="bar1" ng-style="{height:bar_style.height1}"></div>
        	<div id="bar2" ng-style="{height:bar_style.height2}"></div>
        	<div id="bar3" ng-style="{height:bar_style.height3}"></div>
        	<div id="bar4" ng-style="{height:bar_style.height3}"></div>
        	<div class="clear"></div>
        </div>

        <!-- 饼图 pie -->
        <div class="bg" ng-show="select_echarts=='pie'">
        	<div id="pie1" ng-style="{height:pie_style.height1}"></div>
        	<div id="pie2" ng-style="{height:pie_style.height1}"></div>
        	<div class="clear"></div>
        </div>

        <!-- 雷达图 radar -->
        <div class="bg" ng-show="select_echarts=='radar'">
        	<div id="radar1" ng-style="{height:radar_style.height1}"></div>
        	<div class="clear"></div>
        </div>
    </div>
    <!-- script：引入 js 文件 -->
    <#include 'inc.script.html'>

    <script type="text/javascript">
    	// piwik
        document.title = 'echarts';
    </script>

<!-- bottom：加载loading和piwik -->
<#include 'inc.bottom.html'>
