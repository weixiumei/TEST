    <!-- bottom：加载loading和piwik -->
    <script>
        var _paq = _paq || [];

        _paq.push(['enableLinkTracking']);
        (function() {
          try {
            var u="//192.168.64.2/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            
            _paq.push(['setSiteId', '1']);
            _paq.push(['setUserId', 'cai']);

            // Override document.title
            // _paq.push(['setDocumentTitle', 'title']);

            // “visit”表示对一个访问者赋予用户变量，“page”表示对一次页面访问赋予用户变量
            _paq.push(['setCustomVariable', "1", "Platform", P_CV.Platform, 'page']);
            _paq.push(['setCustomVariable', "2", "TenantId", P_CV.TenantID, 'visit']);
            _paq.push(['setCustomVariable', "3", "TenantName", P_CV.TenantName]);
            _paq.push(['setCustomVariable', "4", "ShopName", P_CV.ShopName]);
            _paq.push(['setCustomVariable', "5", "AppVersion", P_CV.Appversion, 'page']);
            
            _paq.push(['storeCustomVariablesInCookie']);
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(['trackPageView']);

            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
          }catch (e){
            console.log(e);
          }
        })();
    </script>
