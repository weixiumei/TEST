<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> -->
    <script src="./vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <script>
      // vue 组件
      Vue.component('aaa', {
        props: [],
        template: '#aaa',
        // template: '<div>i am component</div>',
        data(){
          return {
            child_message: '12345'
          }
        },
        beforeCreate () {
          console.log('------------------beforeCreate-------------------')
          console.log('new Vue()之后，刚刚初始化事件和生命周期，这个时候，数据还没有挂载呢，只是一个空壳，无法访问到数据和真实的dom')
          console.log(this.child_message) //undefined
          console.log(document.getElementsByClassName("a")[0]) // undefined
        },
        created(){
          console.log('------------------created-------------------')
          console.log('挂载数据，绑定事件完，')
          console.log(this.child_message)
          console.log(document.getElementsByClassName("a")[0])
          console.log(this.$el)
        },
        beforeMount(){
          console.log('------------------beforeMount-------------------')
          console.log(this.child_message)
          console.log(document.getElementsByClassName("a")[0])
          console.log(this.$el)
        },
        mounted(){
          console.log('------------------mounted-------------------')
          console.log(this.child_message)
          console.log(document.getElementsByClassName("a")[0])
          console.log(this.$el)
        },
        beforeUpdate(){
          console.log('------------------beforeUpdate-------------------')
        },
        updated(){
          console.log('------------------updated-------------------')
        },
        beforeDestroy(){
          console.log('------------------beforeDestroy-------------------')
        },
        destroyed(){
          console.log('------------------destroyed-------------------')
        }
      })
    </script>
    <div>
      <div id="app">
        {{message}}
        <aaa></aaa>
        <div>bottom</div>
      </div>
      <template id="aaa">
        <div>
          <p class="a">A组件</p>
          <input type="text" v-model="child_message">
        </div>
        
      </template>
      <img style="width: 60%;" src="./lifecycle.png" alt="">
    </div>
  </body>
  <script>
    // vue 实例
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello vue!'
      }
    })
  </script>
</html>
