<!DOCTYPE html>

  <body>

      // vue 组件
      Vue.component('aaa', {
        props: [],
        template: '<div>i am component</div>'
      })

    <div>
      <div id="app">
        {{message}}
        <aaa></aaa>

  <script>
    // vue 实例
    var app = new Vue({

    function MM(options){
      // this.$options = options || {};
      var data = this._data = options
    }
    var mm = new MM({data:{a:1}})
    console.log(mm._data)
