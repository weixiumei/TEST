    // 防抖 debounce（某事件执行完后需延长 x ms,如果在 x ms内又触发了，就清除之前的事件，执行后面的事件）
    // 1500后执行后面一个，且只执行一次
    var timeout = null
    function debounce(){
      console.log()
      clearTimeout(timeout)
      timeout = setTimeout(function(){
        console.log('aaa')
      }, 1000)
    }
    // var fn = setTimeout(function(){
    //   console.log('aaa')
    // })
    debounce()
    setTimeout(function(){
      debounce()
    }, 500)
    // 节流 throttle（某时间段内只执行一次某时间，执行第一次）
