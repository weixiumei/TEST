<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise</title>
  <script src="./jquery.min.js"></script>
  <script>
  let promise = new Promise((resolve, reject)=>{
    $.ajax({
      url: 'promise.json',
      dataType: 'json',
      success(data){
        if(data.aa==1){
          resolve(data)
        }else{
          reject(data)
        }
      }
    })
  })
  promise.then((data)=>{
    console.log('resolve:', data)
    return promise
  }).then((data2)=>{
    console.log('resolve2:', data2)
  }).catch((e)=>{
    console.log(e)
  })
  </script>
</head>
<body>
  <div></div>
</body>
</html>
